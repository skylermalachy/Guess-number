<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <header>
      <button
        style="
          display: flex;
          justify-content: end;
          text-decoration: none;

          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          font-weight: bold;
          margin-top: 7px;
        "
        class="reset"
      >
        Restart Game
      </button>
    </header>
    <main>
      <section class="header-section">
        <h3
          class="game-title d-flex justify-content-center mt-5"
          style="
            color: whitesmoke;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-weight: 1000;
            font-size: 2.5rem;
          "
        >
          The Guess Game
        </h3>
        <div>
          <h5
            class="rule d-flex justify-content-center mt-2"
            style="font-weight: 300; color: antiquewhite"
          >
            Enter A Number Between 1-10
          </h5>
        </div>
      </section>

      <div>
        <h4
          class="number"
          style="
            font-size: 50px;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            color: black;
          "
        >
          ?
        </h4>
      </div>

      <section>
        <div class="row bg-info row1" id="row1">
          <div class="col-lg-6 bg-warning" id="col1">
            <h4>Player 1</h4>

            <input
              type="text"
              class="input-number1"
              style="
                width: 80px;
                padding: 30px;

                font: size 5rem;
              "
            />
            <br />
            <div
              style="
                background-color: rgba(255, 255, 255, 0.886);
                width: 4rem;
                display: flex;
                justify-content: center;
              "
            >
              <button
                class="CHECK"
                style="
                  color: rgb(244, 99, 99);
                  font-weight: bold;
                  background-color: blue;
                  border-radius: 5px;
                "
              >
                CHECK
              </button>
            </div>
          </div>

          <div class="col-lg-6 bg-danger" id="col2">
            <h4 class="Player2">Player 2</h4>

            <input
              type="text"
              class="input-number2"
              style="width: 80px; padding: 30px"
            />
            <br />
            <div
              style="
                background-color: rgba(2, 2, 220, 0.902);
                width: 3rem;
                display: flex;
                justify-content: center;
              "
            >
              <button
                class="CHECK2"
                style="
                  color: rgb(255, 213, 0);
                  font-weight: bold;
                  background-color: blue;
                  border-radius: 5px;
                "
              >
                CHECK
              </button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <label class="result-sect"> Guess! </label>
      </section>
      <div class="row">
        <div class="col-lg-6" id="col3">
          <p>Score : <span class="Score1">0</span></p>

          <h5 style="padding: 2opx; font-weight: bolder">
            Lifespan : <span class="Lifespan1">5</span>
          </h5>
        </div>
        <div class="col-lg-6" id="col4">
          <h5
            style="
              padding: 2px;
              font-weight: bolder;
              margin-top: 30px;
              margin-left: 38.5rem;
            "
          >
            Score : <span class="Score2">0</span>
          </h5>

          <h5 style="padding: 2opx; font-weight: bolder; margin-left: 36.7rem">
            Lifespan : <span class="Lifespan2">5</span>
          </h5>
        </div>
      </div>
    </main>
    <footer>
      <p style="display: flex; justify-content: center; margin-top: 10px">
        &copy;skylermalachy 2023
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
